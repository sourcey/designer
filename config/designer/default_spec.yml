elements:

  # ###############################
  # Basic
  #
  text:
    label: Text
    override: true
    category: Basic Elements
    icon: text
    properties:
      content:
        label: Text
        type: string
        placeholder: 'Write here...'
        hidden: true
  heading:
    label: Heading
    override: true
    category: Basic Elements
    icon: heading
    properties:
      content:
        label: Text
        type: string
        placeholder: 'Write heading here...'
        hidden: true
      size:
        label: Size
        type: string
        required: true
        default: 1
        options:
          1: Heading 1
          2: Heading 2
          3: Heading 3
          4: Heading 4
          # - 5: Heading 5
          # - 6: Heading 6
          # - lg: Large (H2)
          # - md: Medium (H3)
          # - sm: Small (H4)
          # - xs: X-Small
      style:
        label: Style
        type: string
        options:
          page-title: Page title
          section-title: Section title
          block-title: Block title
          # block-separator-title: Block separator title
      # size:
      #   label: Size
      #   type: string
      #   required: true
      #   default: lg
      #   options:
      #     - xl: X-Large (H1)
      #     - lg: Large (H2)
      #     - md: Medium (H3)
      #     - sm: Small (H4)
      #     - xs: X-Small
      #     # - none: None
      #     # - bottom: Bottom
      # border:
      #   label: Border
      #   type: string
      #   # required: true
      #   # default: none
      #   options:
      #     - none: None
      #     - top: Top
      #     - bottom: Bottom
      truncate:
        label: Truncate text
        hint: Truncate text with an ellipsis if it exceeds one line.
        type: boolean
        default: false
      # alignment:
      #   label: Alignment
      #   type: string
      #   required: true
      #   default: inherit
      #   options:
      #     - inherit: Inherit
      #     - left: Left
      #     - center: Center
      #     - right: Right
  button:
    label: Button
    draggable: true
    category: Basic Elements
    icon: button
    properties:
      label:
        label: Label
        type: string
        default: Button
        placeholder: Button text
      link:
        label: Link URL
        type: string
        default: '#'
        placeholder: 'Button link ie. /gallery'
      styles:
        label: Styles
        type: array
        input: tags
        # required: true
        # default: default
        options:
          padded: Padded
          outline: Outline
          bold: Bold
          block: Block
      alignment:
        label: Alignment
        type: string
        required: true
        default: inherit
        options:
          inherit: Inherit
          left: Left
          right: Right
          center: Center
          # expand: Expand
      color:
        label: Color
        type: string
        required: true
        default: default
        options:
          default: Default
          inverted: Inverted
          highlight: Highlight
          clear: Clear
      size:
        label: Size
        type: string
        # required: true
        # default: default
        options:
          small: Small
          large: Large
